<span *ngFor="let holder of codeInputs; index as i">

    <input class="not-styled" #input
    [type]="type"
    [disabled]="isDisabled"
    (input)="onInput($event, i)"
    (keydown)="onKeydown($event, i)"
    (click)="onClick($event)"
    autocomplete="chrome-off"
    maxlength="1"
     />

    <!-- <input (paste)="onPaste($event, i)" /> -->

</span>
