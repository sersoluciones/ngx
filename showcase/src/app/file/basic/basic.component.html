<form class="form-example" [formGroup]="modelForm">

    <a class="example-name" href="#bttn-bordered">
        <span class="material-symbols-rounded">link</span>
        <h1 id="bttn-icon">Entrada de texto b√°sico</h1>
    </a>

    <div class="example-snippet">

        <div class="code">

            <div class="body">
                <pre><code [highlight]="examples.FileExample"></code></pre>
                <button class="bttn icon copy" type="button" [copyToClipboard]="examples.FileExample" (copied)="alert('Copiado al portapapeles')">
                    <span class="material-symbols-rounded">content_copy</span>
                </button>
            </div>
        </div>

        <div class="preview">

            <div class="body">

                <button class="bttn center-margin" type="button" (click)="toogleFormControlDisabled('file1')">Habilitar / Deshabilitar</button>

                <ser-form-element style="width: 300px;">
                    <label>Texto</label>
                    <ser-input-file serControl formControlName="file1"></ser-input-file>

                    <div serErrors="file1">
                        <div serError="required">Requerido</div>
                    </div>
                </ser-form-element>

            </div>
        </div>

    </div>

</form>
