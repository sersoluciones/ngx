<form class="form-example" [formGroup]="modelForm">

    <div class="example-snippet">
        <div class="preview">

            <div class="body">
                <div class="desc">Directiva que filtra todo carácter que no coincida con una expresión regular</div>

                <ser-form-element>
                    <label>Expresión regular</label>
                    <input type="text" serControl formControlName="regexInput">

                    <div serErrors="regexInput">
                        <div serError="required">Requerido</div>
                    </div>
                </ser-form-element>

                <button class="bttn center-margin" type="button" (click)="toogleFormControlDisabled('text3')">Habilitar / Deshabilitar</button>

                <ser-form-element style="width: 300px;">
                    <label>Texto</label>
                    <input type="text" serControl formControlName="text3" [inputRegexOnly]="modelForm.value.regexInput">

                    <div serErrors="text3">
                        <div serError="required">Requerido</div>
                    </div>
                </ser-form-element>
            </div>
        </div>

        <div class="code">

            <h3>Código</h3>

            <div class="body">
                <pre><code [highlight]="examples.InputRegexExample"></code></pre>
                <button class="bttn icon" type="button" [copyToClipboard]="examples.InputRegexExample" (copied)="alert('Copiado al portapapeles')">
                    <span class="material-icons">content_copy</span>
                </button>
            </div>
        </div>

    </div>

    <div class="example-snippet">
        <div class="preview">

            <div class="body">
                <div class="desc">Entrada de texto para validar formato e integridad de NIT Colombiano</div>
                <button class="bttn center-margin" type="button" (click)="toogleFormControlDisabled('nit')">Habilitar / Deshabilitar</button>

                <ser-form-element style="width: 300px;">
                    <label>NIT</label>
                    <input type="text" serControl formControlName="nit" placeholder="XXXXXXXXX-X">

                    <div serErrors="nit">
                        <div serError="required">Requerido</div>
                        <div serError="verifyNIT">Formato: xxxxxxxxx-x</div>
                        <div serError="verifyNITIntegrity">NIT inválido</div>
                    </div>
                </ser-form-element>
            </div>
        </div>

        <div class="code">

            <h3>Código</h3>

            <div class="body">
                <div>
                    <pre><code [highlight]="examples.NITTSExample"></code></pre>
                    <pre><code [highlight]="examples.NITExample"></code></pre>
                </div>
                <button class="bttn icon" type="button" [copyToClipboard]="examples.NITExample" (copied)="alert('Copiado al portapapeles')">
                    <span class="material-icons">content_copy</span>
                </button>
            </div>
        </div>

    </div>

</form>
